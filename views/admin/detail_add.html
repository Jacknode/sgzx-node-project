{% extends 'layout.html' %}

{% block main%}
	<ol class="breadcrumb">
	  <li><a href="/">管理首页</a></li>
	  <li><span>添加详情</span></li>
	</ol>
<h3>添加详情</h3>

<form role="form">
  <div class="form-group">
    <label for="name">标题:</label>
    <select name="contentID" id="giser" class="form-control">
	    	{% for content in contents%}
	    	<option value="{{content.title}}">{{content.title}}</option>
	    	{%endfor%}
    </select>
  </div>
  <div class="form-group">
    <label for="derection">简介:</label>
    <textarea name="derection" rows="3" placeholder="请输入简介" class="form-control"></textarea>
  </div>
  <div class="form-group">
    <label for="content">内容:</label>
    <textarea name="content" rows="7" placeholder="请输入内容"  class="form-control"></textarea>
  </div>
  <a href="javascript:;" id="detailsubmit" class="btn btn-default" val="{{content.id.toString()}}">提交</a>
</form>

	
{% endblock%}
