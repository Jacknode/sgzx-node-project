<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="/public/css/main.css" type="text/css"/>
    <script src="/public/js/jquery-3.0.0.min.js"></script>
    <script src="/public/js/index.js"></script>
</head>
<body>
<div id="wrap">
    {% if userInfo._id %}
    <div id="admin">
        <span>{{userInfo.username}}</span><br>
        <p>欢迎光临我的博客！！</p>
        <a href="/admin">进入后台管理</a>
        <button id="laydown">退出</button>
    </div>
    
    {% else %}
    <div class="sa" id="user" >
        <span>登录</span><br/><br />
        用户名：<input type="text" name="username"/><br/><br />
        密码：<input type="password" name="password"/><br/>
        <button>登陆</button>
        <a href="javasacript:;" class="btn1">注册</a>
        <p></p>
    </div>
    <div class="sa" id="login" style="display: none">
        <span>注册</span><br/><br />
        用户名：<input type="text" name="username"/><br/><br />
        密码：<input type="password" name="password"/><br/><br />
        确认密码：<input type="password" name="respassword"/><br/>
        <button class="btn2">注册</button>
        <a href="javascript:;" class="btn1">登陆</a>
        <p></p>
    </div>
    
</div>
</body>
</html>
